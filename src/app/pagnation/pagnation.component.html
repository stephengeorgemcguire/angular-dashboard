  <span class="page-totals">{{ totalPages() }} total pages</span>
  <button class="btn btn-small btn-info" (click)="onPrev()">Previous</button>
  <b>...</b>
  <button class="btn btn-small btn-info" (click)="onNext()">Next</button>
</div>
